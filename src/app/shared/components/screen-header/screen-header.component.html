<div class="header py-3 container-fluid">
  <h2 (click)="navigateTOHome()" style="cursor: pointer;">
    <span>{{ firstLetter }}</span>{{ title }}
  </h2>
  <div class="header-Btns">
    <div *ngIf="show" class=" d-flex align-items-center gap-2 justify-content-end">

      <div class="fav rounded">
        <button routerLink="/favourites"class="btn  d-flex align-items-center gap-2 justify-content-center">
          <i class="fa-solid fa-heart fs-4 text-danger"></i>
          Your Favourites
        </button>
      </div>
      <button 
      class="ml-2 p-button-secondary p-button-outlined" 
      pButton 
      type="button" 
      icon="pi pi-shopping-cart" 
      label="Cart" 
      iconPos="right" 
      (click)="openCartDialog()">
    </button>
    <span class="cart-count" *ngIf="cartCount > 0">{{ cartCount }}</span>

    
    </div>
  </div>
</div>
