<div class="card d-flex flex-column justify-content-between align-items-center my-2 mx-1"
  style="width: 22rem; height: 640px;" >
  <img [src]="product.image" class="card-img-top" (click)="navigateToDetails(product.id,product)" alt="product poster" style="height: 320px;cursor: pointer;">
  <div class="card-body">
    <h5 class="card-title">{{product.title}}</h5>
    <p class="card-text"> {{product.description}} </p>
    <div class="d-flex align-items-baseline justify-content-between">
      <p>{{product.price}}$</p>
      <div class="votes">
        <div>
          <span class="mx-1">{{product.rating.rate}}</span>
          <i class="fa-solid fa-star text-warning" *ngFor="let star of getRatingArray(product.rating.rate)"></i>
        </div>
        <div>
          <i class="fa-regular fa-eye text-primary fs-5 pe-2"></i>
          <span>{{product.rating.count}}</span>
        </div>
      </div>
    </div>
    <button [loading]="isLoading" (click)="addToFavourites(product)" pButton
      [ngClass]="product.isFafourite ? 'p-button-danger p-button-outlined ' : 'p-button-primary p-button-outlined'"
      class="w-100 " type="button" [label]=" product.isFafourite ? 'Remove From Favourites' : 'Add to Favourites'"
      [icon]=" product.isFafourite ? 'pi pi-heart-fill' :'pi pi-heart'" iconPos="left"></button>
      <button pButton class="btn btn-primary w-100"      class="w-100 "   [ngClass]="product.cart ? 'p-button-danger p-button-outlined ' : 'p-button-primary p-button-outlined'"
      [label]=" product.cart ? 'Remove From Cart' : 'Add to Cart'"  type="button" (click)="addToCart(product)">
        <i class="pi pi-shopping-cart"></i> 
      </button>
  </div>
</div>

<p-toast></p-toast>
